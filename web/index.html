<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Pattern Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="/eel.js"></script>
</head>
<body>

<!-- Top Bar -->
<header class="topbar">
  <h1>Smart Calculator</h1>
  <div class="top-actions">
    <button onclick="openHistory()">History</button>
    <button onclick="openPatterns()">Patterns</button>
    <button class="theme-btn" onclick="toggleTheme()">ðŸŒ™</button>
  </div>
</header>

<!-- Main Area -->
<main class="main">

  <!-- Calculator -->
  <div class="calculator glass" id="calculatorCard">
    <input id="display" disabled />

    <div class="buttons">
      <button onclick="clearDisplay()">AC</button>
      <button onclick="del()">DEL</button>
      <button onclick="add('(')">(</button>
      <button onclick="add(')')">)</button>

      <button onclick="add('7')">7</button>
      <button onclick="add('8')">8</button>
      <button onclick="add('9')">9</button>
      <button onclick="add('/')">Ã·</button>

      <button onclick="add('4')">4</button>
      <button onclick="add('5')">5</button>
      <button onclick="add('6')">6</button>
      <button onclick="add('*')">Ã—</button>

      <button onclick="add('1')">1</button>
      <button onclick="add('2')">2</button>
      <button onclick="add('3')">3</button>
      <button onclick="add('-')">âˆ’</button>

      <button onclick="add('0')">0</button>
      <button onclick="add('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
      <button onclick="add('+')">+</button>
    </div>

    <button id="savePatternBtn" class="save-btn" onclick="saveCurrentAsPattern()" hidden>
      ðŸ’¾ Save as Pattern
    </button>
  </div>

</main>

<!-- History Panel -->
<aside class="side-panel glass" id="historyPanel">
  <div class="panel-header">
    <h2>History</h2>
    <button onclick="closePanels()">âœ•</button>
  </div>
  <input class="search" placeholder="Search history..." oninput="filterHistory()">
  <div id="historyList"></div>
</aside>

<!-- Patterns Panel -->
<aside class="side-panel glass" id="patternsPanel">
  <div class="panel-header">
    <h2>Patterns</h2>
    <button onclick="closePanels()">âœ•</button>
  </div>
  <input class="search" placeholder="Search patterns..." oninput="filterPatterns()">
  <div id="patternsList"></div>
</aside>

<!-- Modal -->
<div id="modalOverlay" class="modal-overlay">
  <div class="modal glass">
    <h3 id="modalTitle"></h3>
    <div id="modalInputs"></div>
    <div class="modal-actions">
      <button onclick="closeModal()">Cancel</button>
      <button class="primary" onclick="submitModal()">Apply</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
